<h1>{{ event.event_name }}</h1>
<h3>{{ event.description }}</h3>
<h3>{{ event.start_date }}</h3>
<h3>{{ event.end_date }}</h3>
<h3>{{ event.slots }}</h3>
<h3>{{ event.cost }}</h3>

<form action="{% url 'ymca:event_details' event.id %" method ="get"}>
{% csrf_token %}
<fieldset>
	<legend><h1>{{ event.event_name }}</h1></legend>
	{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
	
</form>
